<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Recipes</title>
  <link rel="stylesheet" type="text/css" href="styles/recipe.css">
</head> 
<body>

<div class="container">
  <h1>Cookie Recipe Finder</h1>
  <p>Select an option to find recipes:</p>
  <form id="recipeForm">
    <div class="form-group">
      <select id="recipeOptions">
        <option value="all">Cookie Recipes</option>
        <option value="gluten-free">Gluten-Free Cookie Recipes</option>
      </select>
    </div>
  </form>
  <ul class="recipes" id="recipeList">
    <!-- Recipes will be added here -->
  </ul>
</div>

<script src="scripts/recipe.js" defer></script>

</body>
</html>
